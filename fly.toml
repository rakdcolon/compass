# fly.toml app configuration file generated for compass-benefits on 2026-02-27T10:17:37-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'compass-benefits'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  COMPASS_DB_PATH = '/app/data/compass.db'
  HOST = '0.0.0.0'
  NOVA_ACT_ENABLED = 'false'
  PORT = '8000'

[[mounts]]
  source = 'compass_data'
  destination = '/app/data'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
